<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
    
</head>
<body>
    <div class="container">
        <p>Stop watch <img src="timer.png" height="30" width="30"></p>
        <div id="timeshow">
            00:00:00:000
        </div>
        <div class="buttons">
            <button class="start" onclick="clickstart()">start</button>
            <button class="pause" onclick="clickpause()">pause</button>
            <button class="reset" onclick="clickreset()">reset</button>
        </div>
    </div>
<script src="timer.js"></script>   
</body>
</html>
